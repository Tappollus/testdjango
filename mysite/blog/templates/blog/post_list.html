{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
    <title></title>
</head>

<body>

    {% block content %}
    <h1>hello world</h1>
    <div class="red">
        <div class="pink">
            {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                </time>
                <h2>
                    <a href="">
                        {{ post.title }}
                    </a>
                </h2>
                <p>
                    {{ post.text|linebreaksbr }}
                </p>
            </article>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>

</html>
